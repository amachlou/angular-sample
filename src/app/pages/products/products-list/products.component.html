<div style="margin-top:20px;">
  <table class="table" *ngIf="allProducts">
    <thead class="table-dark">
      <tr>
        <td></td>
        <td>libel</td>
        <td>Price</td>
        <td>Description</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of allProducts">
        <td>
          <i class="bi bi-eye" style="color:blueviolet;" (click)="showDetails(product)"></i>
        </td>
        <td>{{ product.label }}</td>
        <td appCurrencySigne>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>
          <button class="btn btn-outline-success btn-sm" (click)="editProduct(product.id)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(product.id)">
            <i class=" bi bi-x-square"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
