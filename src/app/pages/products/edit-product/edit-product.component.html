<div class="container">
  <h2>Edit Product</h2>
  <form class="form-horizontal" style="margin:20px;">
    <div class="form-group">
      <label class="control-label col-sm-2" for="libel">Libel:</label>
      <div class="col-sm-10">
        <input type="libel" class="form-control" id="{{ product?.label }}" placeholder="Enter libel" name="libel">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="price">Price:</label>
      <div class="col-sm-10">
        <input type="price" class="form-control" id="{{ product?.price }}" placeholder="Enter price" name="price">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description:</label>
      <div class="col-sm-10">
        <input type="description" class="form-control" id="{{ product?.description }}" placeholder="Enter description"
          name="description">
      </div>
    </div>
    <br />
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
