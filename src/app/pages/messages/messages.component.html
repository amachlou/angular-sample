<ul *ngIf="messageService.count(); else empty" class="list-group list-group-flush my-4">
  <li *ngFor="let message of messageService.unread()" class="list-group-item">
    <div class="d-flex w-100 justify-content-between">
      <span>{{ message.message }}</span>
      <i class="bi bi-x-square-fill danger" style="color:rgb(233, 0, 0)" 
        (click)="messageService.delete(message)"></i>
    </div>
  </li>
</ul>

<ng-template #empty>
  <ul class="list-group list-group-flush my-4">
    <li class="list-group-item">No new messages</li>
  </ul>
</ng-template>
